<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    
    <div class="container"> <h1>Job application</h1>
        <form name="myForm" action="action.html" onsubmit="return validateForm()" method="post" enctype="multipart/form-data">
            <div class ="mb-3"> <label for="fname" class="form-label"> Full name: </label>
                <input type="text" class="form-control" id="fname" name="fname" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label"> Email address: </label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label"> Phone number: </label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="mb-3">
                <label for="position" class="form-label"> Position applying for: </label>
                <select class="form-select" id="position" name="position" required>
                    <option value="">-- Please select --</option> 
                    <option value="developer">Web developer</option>
                    <option value="designer">UX designer</option>
                    <option value="manager">Project manager</option>
                    <option value="other">Other</option>
                </select>
            </div>   
            
            <div class="mb-3">
                <label for="cv" class="form-label"> Upload CV: </label>
                <input type="file" class="form-control" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit application</button>
        </form>
    </div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script> </body>
</html>
